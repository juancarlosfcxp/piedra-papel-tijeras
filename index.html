<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Juego Piedra papel o tijeras estilo Harry Potter</title>
		<meta name="viewport" content="width=device-width, user-scalable=1.0">
		<link rel="stylesheet" type="text/css" href="estilos.css">
	</head>
	<body>
		<header>
			<h1>Harry Potter</h1>
			<h2>Piedra Papel o Tijeras</h2>
		</header>
		<div id="marcadores">
			<h4>Partidas:<output id="outPartidas">0</output></h4>
			<h4>Ganadas: <output id="outGanadas">0</output></h4>
			<h4>Perdidas: <output id="outPerdidas">0</output></h4>
			<h4>Empatadas: <output id="outEmpates">0</output></h4>
		</div>
		<div id="jugador">
			<div id="vidasJugador" class="vidas"></div>
			<figure>
				<img src="imagenes/harry.png" title="harry potter" alt="harry potter" />
				<figcaption>Jugador</figcaption>
			</figure>
		</div>
		<div id="tiradas">
			<div id="tiro1">
				<img src="imagenes/escudo.png"/>
				<img id="tiroJugador" src=""/>
			</div>
			<div id="tiro2">
				<img src="imagenes/escudo.png"/>
				<img id="tiroCPU" src=""/>
			</div>
			<output id="resulTiros"></output>
		</div>
		<div id="CPU">
			<div id="vidasCPU" class="vidas"></div>
			<figure>
				<img src="imagenes/voldemort.png" title="voldemort" alt="voldemort" />
				<figcaption>CPU</figcaption>
			</figure>
		</div>
		<div id="opciones">
			<h3>Seleccionar Tirada</h3>
			<div>
				<div onclick="jugar('piedra');">
					<img src="imagenes/piedra.png" title="piedra" alt="piedra" />
				</div>
				<div onclick="jugar('papel');">
					<img src="imagenes/papel.png" title="papel" alt="papel" />
				</div>
				<div onclick="jugar('tijeras');">
					<img src="imagenes/tijeras.png" title="tijeras" alt="tijeras" />
				</div>
			</div>
		</div>
		<div id="modal">
			<div>
				<h2 id="resulJuego"></h2>
				<button type="button" onclick="reiniciar();">Volver a Jugar</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
